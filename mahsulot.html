<!doctype html>
<html lang="en">

<head>
    <title>Mahsulotlar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <script src="./auth-checker.js"></script> -->
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    th, .page-link{
      cursor: pointer;
    }

  </style>
      </head>

<body onload="loadData()">


  <div class="container card">
<div class="card text-left">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <h4 class="card-title">Mahsulotlar</h4>
    <p class="card-text row">
      <span class="col-6">Mahsulot soni: <span id="mahsulot-soni">#</span></span>
      <span class="col-6">Sahifalar soni: <span id="sahifa-soni">#</span></span>
      
    </p>
  </div>
</div>

    <div class="table-responsive m-1" style="max-height: 700px;">
        <table class="table table-striped table-dark  table-bordered table-inverse ">
            <thead class="thead-inverse">
                <tr>
                    <th  onclick="sorting(this, 'id')">ID   <i class="fa fa-sort-asc"></i></th>
                    <th onclick="sorting(this, 'nom')">Nom <i class="fa"></i></th>
                    <th onclick="sorting(this, 'narx')">Narx  <i class="fa"></i></th>
                </tr>
            </thead>
            <tbody>


            </tbody>

        </table>
      </div>
        
        
        <div class="row card p-1">

          <div class="form-group row col-12 col-md-4">
            <label for="size" style="font-size: 24px;" class="col-6">Ko'rinish:</label>
            <select onchange="sizeChange(this.value)" class="form-control form-control-lg col-6" name="size" id="size">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </div>
          
        <nav class="col-12 col-md-8" aria-label="Page navigation">
          <ul class="pagination pagination-lg" id="pagination-list">
            <li class="page-item disabled" style="cursor: pointer; user-select: none;" id="back">
              <a class="page-link" onclick="pageChange('back')" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            
            <li class="page-item" style="cursor: pointer; user-select: none;" id="next">
              <a class="page-link"  onclick="pageChange('next')" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
          
        </div>
 

   
    </div>















    <script src="./http-service.js"></script>
    <script src="./mahsulot-controller.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
